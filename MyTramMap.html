<body>
  <div class="container-fluid">
    <h2>Today is 17 Sep 2023. Did you know? Silesia, where my home town is,
                   has one of the largest tram networks in world.
                   Move the slider/ click on the 'play' button to get on the journey 
                   I used to take to my English class, some 30 years ago:)</h2>
    <div class="col-sm-4">
      <form class="well" role="complementary">
        <div class="form-group shiny-input-container">
          <label class="control-label" id="tramStop-label" for="tramStop">Tram Stop</label>
          <input class="js-range-slider" id="tramStop" data-skin="shiny" data-min="1" data-max="3" data-from="1" data-step="1" data-grid="true" data-grid-num="2" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
          <div class="slider-animate-container">
            <a href="#" class="slider-animate-button" data-target-id="tramStop" data-interval="1000" data-loop="FALSE">
              <span class="play">
                <i aria-label="play icon" class="glyphicon glyphicon-play" role="presentation"></i>
              </span>
              <span class="pause">
                <i aria-label="pause icon" class="glyphicon glyphicon-pause" role="presentation"></i>
              </span>
            </a>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-15" role="main">
      <div class="leaflet html-widget html-widget-output shiny-report-size html-fill-item-overflow-hidden html-fill-item" id="mymap" style="width:100%;height:400px;"></div>
    </div>
  </div>
</body>
